<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../css/globalStyle.css" />
    <title>Café Gyn</title>
  </head>
  <body>
    <h1>Aluguel de maquina</h1>
    <header>
      <div class="logo">
        <a href="../pag_principal/pagPrincipal.html">
          <img src="../../assets/image/logocafe.jpeg" alt="Logo da Empresa" />
        </a>
      </div>
      <nav>
        <a href="../pag_orcamento/orcamento.html">Orçamento</a>
        <a href="../pag_consulta/pag_consulta.html">consulta</a>
        <a href="../pag_venda/pag_venda.html">Venda</a>
      </nav>
    </header>

    <section>
      <form action="#">
        <div class="back"></div>
        <div class="main">
          <div class="subtitle">
            <p>Aluguel</p>
          </div>
          <div class="content">
            <div class="left">
              <div class="cliente">
                <p>ID</p>
                <input type="text" />
              </div>

              <div class="pedido">
                <p>Numero de Serie</p>
                <input type="text" />
              </div>

              <div class="codigo">
                <p>Modelo</p>
                <input type="text" />
              </div>

              <div class="ativo">
                <p>orçamento</p>
                <input type="text" />
              </div>

              <div class="servico">
                <p>marca</p>
                <input type="text" />
              </div>
            </div>
          </div>
          <button class="finaly">Finalizar</button>
        </div>
      </form>
    </section>
  </body>
</html>
