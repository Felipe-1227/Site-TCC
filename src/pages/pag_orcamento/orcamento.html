<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../css/globalStyle.css" />
    <title>Café Gyn</title>
  </head>
  <body>
    <h1 class="title">Orçamento</h1>
    <header>
      <div class="logo">
        <a href="../pag_principal/pagPrincipal.html">
          <img src="../css/image/logocafe.jpeg" alt="Logo da Empresa" />
        </a>
      </div>
      <nav>
        <a href="../pag_consulta/pag_consulta.html">Consulta</a>
        <a href="../pag_aluguel/pag_aluguel.html">Aluguel</a>
        <a href="../pag_venda/pag_venda.html">Venda</a>
      </nav>
    </header>

    <section>
      <form action="#">
        <div class="back"></div>
        <div class="main">
          <div class="subtitle">
            <h1>Solitação de serviço</h1>
          </div>
          <div class="content">
            <div class="left">
              <div class="cliente">
                <p>Cliente</p>
                <input type="text" />
              </div>

              <div class="pedido">
                <p>Pedido</p>
                <input type="text" />
              </div>

              <div class="codigo">
                <p>codigo</p>
                <input type="text" />
              </div>

              <div class="ativo">
                <p>Ativo</p>
                <select>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>

              <div class="servico">
                <p>Serviço</p>
                <select>
                  <option value="venda">Venda</option>
                  <option value="aluguel">Aluguel</option>
                  <option value="manutencao">Manutenção</option>
                </select>
              </div>
            </div>
            <div class="right">
              <div class="natureza">
                <p>Natureza de operação</p>
                <input type="text" />
              </div>
              <div class="valor">
                <p>Valor</p>
                <input type="number" />
              </div>
              <div class="pagamento">
                <p>Pagamento</p>
                <select>
                  <option value="debito">Debito</option>
                  <option value="credito">Credito</option>
                  <option value="dinheiro">Dinheiro</option>
                  <option value="pix">Pix</option>
                </select>
              </div>
              <div class="descricao">
                <p>Descrição</p>
                <textarea cols="30" rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
