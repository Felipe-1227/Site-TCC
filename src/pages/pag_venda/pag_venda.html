<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../css/globalStyle.css" />
    <title>Café Gyn</title>
  </head>
  <body>
    <h1>Vendas</h1>
    <header>
      <div class="logo">
        <a href="../pag_principal/pagPrincipal.html">
          <img src="../../assets/image/logocafe.jpeg" alt="Logo da Empresa" />
        </a>
      </div>
      <nav>
        <a href="../pag_consulta/pag_consulta.html">Consulta</a>
        <a href="../pag_aluguel/pag_aluguel.html">Aluguel</a>
        <a href="../pag_orcamento/orcamento.html">Orçamento</a>
      </nav>
    </header>
    <section>
      <form action="#">
        <div class="back"></div>
        <div class="main">
          <div class="subtitle">
            <p>Vendas</p>
          </div>
          <div class="content">
            <div class="left">
              <div class="cliente">
                <p>ID</p>
                <input type="number" />
              </div>

              <div class="nome-razao">
                <p>Client</p>
                <input type="text" />
              </div>

              <div class="codigo">
                <p>Usuario</p>
                <input type="text" />
              </div>

              <div class="ativo">
                <p>Endereço</p>
                <input type="text" />
              </div>

              <div class="servico">
                <p>Maquina</p>
                <input type="text" />
              </div>
            </div>
            <div class="right">
              <div class="natureza">
                <p>Produto</p>
                <input type="text" />
              </div>
              <div class="valor">
                <p>Data pedido</p>

                <input type="text" />
              </div>
              <div class="pagamento">
                <p>Cancelamento</p>
                <input type="text" />
              </div>
            </div>
          </div>
          <button class="finaly">Finalizar</button>
        </div>
      </form>
    </section>
  </body>
</html>
